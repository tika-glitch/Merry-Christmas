<!DOCTYPE html>

<html lang="en">
<head>
    <title>Merry Christmas!</title>
    <style>
@keyframes bgcolor {
    0% {
        background-color: green;
    }

    10% {
        background-color: red;
    }

    20% {
        background-color: gold;
    }
    30% {
        background-color: blue;
    }
    40% {
        background-color: purple;
    }
    50% {
        background-color: green;
    }
    60% {
        background-color: red;
    }
    70% {
        background-color: gold;
    }
    80% {
        background-color: blue;
    }
    90% {
        background-color: purple;
    }
    100% {
        background-color: violet;
    }
}

body {
    -webkit-animation: bgcolor 20s infinite;
    animation: bgcolor 10s infinite;
    -webkit-animation-direction: alternate;
    animation-direction: alternate;
    text-align: center !important;
}
        h1
        {
            color: white !important;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <h1 style="color: white">Merry Christmas!</h1>
    <div class="spinner-border text-primary" role="status" style="float: right">
  <span class="sr-only">Loading...</span>
</div>
<div class="spinner-border text-secondary" role="status" style="position: absolute; bottom: 0; right: 30;">
  <span class="sr-only">Loading...</span>
</div>
<div class="spinner-border text-success" role="status" style="position: absolute;
    bottom: 0;
    right: 80;">
  <span class="sr-only">Loading...</span>
</div>
<div class="spinner-border text-danger" role="status" style="position: absolute;
    top: 20;
    right: 20;">
  <span class="sr-only">Loading...</span>
</div>
<div class="spinner-border text-warning" role="status" style="position: absolute;
    top: 50;
    right: 70;">
  <span class="sr-only">Loading...</span>
</div>
<div class="spinner-border text-info" role="status" style="position: absolute;
    bottom: 50;
    right: 50;">
  <span class="sr-only">Loading...</span>
</div>
<div class="spinner-border text-light" role="status" style="position: absolute;
    bottom: 0;
    right: 0;">
  <span class="sr-only">Loading...</span>
</div>
</body>
</html>
