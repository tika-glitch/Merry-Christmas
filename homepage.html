<!DOCTYPE html>

<html lang="en">
<head>
    <title>Merry Christmas!</title>
    <style>
@keyframes bgcolor {
    0% {
        background-image: linear-gradient(to bottom right, violet, 7FFF00);
    }

    50% {
        background-image: linear-gradient(to bottom right, 7FFF00, violet);
    }

    100% {
        background-image: linear-gradient(to bottom right,violet, 7FFF00);
    }
}

body {
    -webkit-animation: bgcolor 20s infinite;
    animation: bgcolor 10s infinite;
    -webkit-animation-direction: alternate;
    animation-direction: alternate;
    text-align: center;
}
    </style>
</head>
<body>
    <h1>Merry Christmas!</h1>
</body>
</html>
